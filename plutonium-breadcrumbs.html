<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../iron-selector/iron-selector.html">
<link rel="import" href="../iron-icon/iron-icon.html">
<link rel="import" href="plutonium-breadcrumbs-icons.html">


<!--
`plutonium-breadcrumbs` shows the user where they are in relation to a hierarchy.  Use 'crumbs' property to specify the content for breadcumbs.
 
 Example: 

     <plutonium-breadcrumbs crumbs="{{crumbs}}" selected-crumb="{{crumb}}"></plutonium-breadcrumbs>

     ....
     this.crumbs = [
       {label: 'Overview'}, 
       {label: 'Subitem1'}, 
       {label: 'Subitem2'},
       {label: 'Subitem3'}
     ];

@demo demo/index.html 

-->

<dom-module id="plutonium-breadcrumbs">
    <template>
        <style>
            :host {
                display: inline-block;
            }

            .label {
                display: inline-block;
                vertical-align: middle;
                font-size: 14px;
                font-weight: bold;
                cursor: pointer;
            }

            .label > a {
                text-decoration: none;
                color: var(--plutonium-breadcrumbs-primary-text-color, #aaa);
            }

            .label:last-of-type > a {
                color: var(--plutonium-breadcrumbs-primary-text-color, black);
            }

            a[disabled] {
                pointer-events: none;
            }

            li.label:last-of-type iron-icon {
                display: none !important;
            }
        </style>
        <div id="crumbs">
            <iron-selector  selected="0">
                <template is="dom-repeat" items="{{crumbs}}" as="crumb">
                    <li class="label">
                        <a href="{{crumb.href}}" disabled="{{!crumb.href}}">{{crumb.label}}</a>

                        <iron-icon icon="plutonium-breadcrumbs-icons:chevron-right"></iron-icon>
                    </li>
                </template>
            </iron-selector>

        </div>
    </template>

    <script>
        Polymer({

            is: 'plutonium-breadcrumbs',
            properties: {
                /**
                 * Array of crumbs. Each crumb is a {label: string, href: string}
                 */
                crumbs: {
                    type: Array,
                    notify: true,
                    value: []
                }
            }

        });
    </script>
</dom-module>
